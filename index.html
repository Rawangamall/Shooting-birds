<html>
    <head>
        <title>Shooting Birds</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
<section> 
        <table align="center">
          <tr><td><h1 style="color:rgb(12, 83, 59);">Enter your name</h1></td> </tr>  
          <tr>
            <td>
              <input id="name" type="text" name="name"  style="background-color: rgba(57, 77, 99, 0.253);">
              <p id="error-msg" style="color: red; font-size: 14px;"></p>
    
            </td>
          </tr>
          <tr><td><h1 style="color: rgb(12, 83, 59);">Select your level</h1></td> </tr>  
          <tr>
            <td>
              <div class="select-box">
                <div class="select-box__current" tabindex="1">
                  <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="0" value="1" name="Ben" checked="checked"/>
                    <p class="select-box__input-text">Level 1</p>
                  </div>
                  <div class="select-box__value">
                    <input class="select-box__input" type="radio" id="1" value="2" name="Ben" checked="checked"/>
                    <p class="select-box__input-text">Level 2</p>
                  </div>
  
                </div>
                <ul class="select-box__list">
                  <li>
                    <label class="select-box__option" for="0" aria-hidden="aria-hidden">Level 1</label>
                  </li>
                  <li>
                    <label class="select-box__option" for="1" aria-hidden="aria-hidden">Level 2</label>
                  </li>
                </ul>
              </div>
        </td>
        </tr>
      <tr>
        <td>
            <button><font color="darkgreen" >Go</font></button>
        </td>
      </tr>
        </table>
</section>
<section style="height: 280px"> 
    <table align="center" cellspacing="5px">
     
      <tr><td colspan="2"><h1 style="color:rgb(12, 83, 59);">Shooting Birds Points</h1></td> </tr>  
      <tr>
        <td><img src="images/black.gif" width="40px" height="40px"></td>
        <td><h3 style="color: black;">+ 10 points</h3></td>
      </tr>
    
      <tr>
        <td><img src="images/white.gif" width="40px" height="40px"></td>
        <td><h3 style="color: whitesmoke;">+ 5 points</h3></td>
      </tr>

      <tr>
        <td><img src="images/cyan.gif" width="40px" height="40px"></td>
        <td><h3 style="color: rgb(121, 201, 201);">- 10 points</h3></td>
      </tr>

    </table>
</section>
<script src="index.js"> </script>

</body>
</html>
